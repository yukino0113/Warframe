version: "3.9"

services:
  api:
    build: .
    container_name: warframe-api
    environment:
      - DB_PATH=${DB_PATH}
      - API_HOST=${API_HOST}
      - RATE_LIMIT_PER_MIN=90
    volumes:
      - ./data:/data
    expose:
      - "8000"
    command: uvicorn backend.main:app --host 0.0.0.0 --port 8000

  caddy:
    image: caddy:2
    container_name: warframe-caddy
    depends_on:
      - api
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./Caddyfile:/etc/caddy/Caddyfile:ro
